<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <form action="/select_video" method="post">
                    <input type="hidden" name="video" value="{{ video }}">
                    <button type="submit">{{ video }}</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
