<!DOCTYPE html>                                                                
 <html lang="en">                                                               
 <head>                                                                         
     <meta charset="UTF-8">                                                     
     <title>Video Player</title>                                                
     <!-- Video.js CSS -->                                                      
     <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">  
     <style>                                                                    
         body {                                                                 
             display: flex;                                                     
             flex-direction: column;                                            
             align-items: center;                                               
             justify-content: center;                                           
             height: 100vh;                                                     
             margin: 0;                                                         
             background-color: #000;                                            
             color: #fff;                                                       
         }                                                                      
         .video-js {                                                            
             width: 640px;                                                      
             height: 480px;                                                     
         }                                                                      
         #videoPlayerContainer {                                                
             display: flex;                                                     
             justify-content: center;                                           
             align-items: center;                                               
             /* width: 75%; */                                                  
             height: auto; /* Adjust as needed */                               
         }                                                                      
         #modal {                                                               
            position: fixed;                                                   
            top: 50px;                                                         
            right: 50px;                                                       
            background: #FFA500; /* Initial color set to orange */                                                 
            color: black;                                                      
            padding: 10px;                                                     
            border: 1px solid black;                                           
            z-index: 10000;                                                    
            width: 300px; 
            display: flex;                                                     
            justify-content: space-between;                                    
            align-items: center;        
            margin-top: 10px;                                                          
            transition: background-color 1s ease;                                                  
         }                                                                                                                                           
                                                                          
         #close-button {                                                        
             background: none;                                                  
             border: none;                                                      
             font-size: 16px;                                                   
             cursor: pointer;                                                   
         }                                                                      
         #log {                                                                 
             max-height: 100px;                                                 
             overflow-y: auto;                                                  
             font-size: 14px;                                                   
         }                                                                      
     </style>                                                                   
 </head>                                                                        
 <body>                                                                         
     <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup='{"playbackRates": [0.5, 1, 1.5, 2]}'>                                                                     
         <source src="{{ video_url }}" type="video/mp4">                        
         <p class="vjs-no-js">                                                  
            <a href="https://videojs.com/html5-video-support/" target="_blank"> To view this video please enable JavaScript, and consider upgrading  to a web browser that supports HTML5 video</a>                                       
         </p>                                                                   
     </video>                                                                   
                                                                                
      <!-- The modal container -->                                              
 <div id="modal">                                                               
     <div id="modal-content">                                                    
         <span>Currently streaming from: <span id="current_server"> {{ current_server_url }}</span></span>                                            
         <button id="close-button">&times;</button>                             
     </div>                                                                     
     <div id="modal-content">                                                   
         <div>Current elapsed time: <span id="elapsed_time">0</span>            
 seconds</div>                                                                  
         <div id="log"></div>                                                   
     </div>                                                                     
 </div>                                                                         
                                                                                
     <!-- Video.js JavaScript -->                                               
     <script                                                                    
 src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.18.1/video.min.js"></script>                                                                            
     <script                                                                    
 src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>                                                                            
     <script>                                                                   
    document.addEventListener('DOMContentLoaded', () => {                  
        var player = videojs('my-video', {                                 
            errorDisplay: false                                            
            });                                                                
        var socket = io.connect(window.location.origin);                   
        var currentServer = document.getElementById('current_server');     
        var elapsedTimeElem = document.getElementById('elapsed_time');     
        var logElem = document.getElementById('log');                      
        var lastUpdateTime = player.currentTime();                         

        // Call updateServerColor immediately when the page loads
        updateServerColor();
                                                                                
        // Handlers for video playback events                              
        player.on('play', function() {                                     
            socket.emit('play', { time: player.currentTime() });           
            addLog('Play');                                                
        });                                                                
                                                                                
        player.on('pause', function() {                                    
            socket.emit('pause', { time: player.currentTime() });          
            addLog('Pause');                                               
        });                                                                
                                                                                
        player.on('timeupdate', function() {                               
            player.playbackRate(1); // Sets the playback rate to normal speed                                                                          
            var currentTime = player.currentTime();                        
                                                                                
            elapsedTimeElem.textContent = currentTime.toFixed(2);          
            if (currentTime - lastUpdateTime >= 1) {                       
                socket.emit('timeupdate', { time: currentTime });          
                lastUpdateTime = currentTime;                              
            }                                                              
            console.log('Timeupdate event fired', player.currentTime());   
            console.log('Playback rate:', player.playbackRate());          
        });                                                                
                                                                                
        socket.on('server_switch', function(data) {                                    
            currentServer.textContent = data.new_server_url;                           
            addLog('Switched to ' + data.new_server_url);                              
            updateServerColor();                                    
        });                                                                                                    

        // Call updateServerColor initially to set the correct color on page load
        updateServerColor();
                                                                                
        function addLog(message) {                                         
            var logMessage = document.createElement('div');                
            logMessage.textContent = `${new Date().toLocaleTimeString()} - ${message}`;                                                                   
            logElem.appendChild(logMessage);                               
            logElem.scrollTop = logElem.scrollHeight;                      
        }                                                                  
                                                                                
        function updateServerColor() {                                        
            var modal = document.getElementById('modal');               
            var currentServerUrl = document.getElementById('current_server').textContent;                         
            var targetColor = currentServerUrl.includes('5001') ? '#FFA500' : '#0000FF';      
            fadeBackgroundColor(modal, targetColor);                            
        }                                                                                                                                        
                                                                                
        function fadeBackgroundColor(element, newColor) {                              
            var startColor = getComputedStyle(element).backgroundColor;                
            var start = new Date().getTime();                                          
            var duration = 1000; // 1 second                                                                                      
            function animate() {                                                       
                var now = new Date().getTime();                                        
                var elapsed = now - start;                                             
                var progress = elapsed / duration;                                     
                                                                                
                if (progress > 1) progress = 1;                                        
                                                                                
                element.style.backgroundColor = interpolateColor(startColor, newColor, progress);                                                                     
                                                                                
                if (progress < 1) {                                                    
                    requestAnimationFrame(animate);                                    
                }                                                                      
            }                                                                                    
                                                                                
            animate();                                                                 
        }                                                               
                                                                                
        function interpolateColor(startColor, endColor, progress) {                    
            function parseColor(color) {                                               
                return color.match(/\d+/g).map(Number);                                
            }                                                                          
                                                                                
            var start = parseColor(startColor);                                        
            var end = parseColor(endColor);                                            
                                                                                
            var r = Math.round(start[0] + (end[0] - start[0]) * progress);             
            var g = Math.round(start[1] + (end[1] - start[1]) * progress);             
            var b = Math.round(start[2] + (end[2] - start[2]) * progress);             
                                                                                
            return `rgb(${r}, ${g}, ${b})`;                                            
    }                                                                 
                                                                                                                 
    });                                                                    
    </script>                                                                  
 </body>                                                                        
 </html>
